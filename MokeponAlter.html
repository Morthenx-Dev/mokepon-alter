<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <h1 class="title">Mokepon Alter</h1>
    <section id="select-pet">
        <h2 class="subtitle subSection">Elige tu mokepon</h2>
        <div id="mokepon-container" class="card-container">
            <!-- espacio para cartas -->
        </div>
        <button id="pet-button" class="general-button">Confirmar</button>
    </section>
    <section id="select-attack">
        <h2 class="subtitle subSection">Elige tus ataques</h2>
        <div id="attack-container" class="card-container">  
            <!-- espacio para cartas -->
        </div>
        <button id="attack-button" class="general-button">Confirmar</button>
    </section>
    <section id="battle">
        <div id="battle-mokepons" class="moke-container">
            <!-- espacio para mokepon seleccionado -->
        </div>
        <div id="battle-attacks" class="card-container">
            <ul id="selected-attack-list">
                <!-- espacio para los ataques seleccionados -->
            </ul>
        </div>
    </section>
    <script src="./js/MokeponAlter.js"></script>
</body>
</html>
